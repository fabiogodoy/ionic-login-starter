<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>{{ 'LOGIN.EMAIL' | translate }}</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="login()">{{ 'LOGIN.BUTTON' | translate }}</button>

</ion-content>
