<ion-content padding id="welcome">
  <div style="width: auto!important">
    <img src="assets/img/logo.png"/>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <h1>{{ 'WELCOME.MESSAGE' | translate }}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">{{ 'WELCOME.SIGNUP' | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">{{ 'WELCOME.LOGIN' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
